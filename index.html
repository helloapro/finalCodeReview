<html>
<head>

    <h4>Now that you've got your real estate size, furnish your pizza how you'd like! (50 cents a piece!)</h4>
    <form action="demo_form.asp" method="get">
      <input type="checkbox" id="topping"> Cheddar<br>
      <input type="checkbox" id="topping"> Mozzarella<br>
      <input type="checkbox" id="topping"> Pepperoni<br>
      <input type="checkbox" id="topping"> Mushrooms<br>
      <input type="checkbox" id="topping"> Green Peppers<br>
      <input type="checkbox" id="topping"> Sausage<br>
      <input type="checkbox" id="topping"> Buffalo Tempeh<br>
      <input type="checkbox" id="topping"> Dairy-free Cheese<br>

    <span id="submit" class="btn btn-default">Gimme my 'za, brahs!</span>

    <div id="pizza-cost">
    </div>

    <div id="pizza-order-img">
      <img src="img/pizza-zen.jpeg" alt="" />
    </div>

  </div>
